<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.com/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Delete Volunteer</title>
</head>
<body>
    <nav th:replace="fragments :: navbar"></nav>
    <br>
    <br>

<header th:replace="fragments :: admin-header"></header>

<form method="post">
    <th:block th:each="volunteer : ${volunteers}">
        <div class="form-group">
            <label>
                <span th:text="${volunteer.username}"></span>
                <input type="checkbox" name="volunteerIds" th:value="${volunteer.id}" class="form-control">
            </label>
        </div>
    </th:block>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>

</body>
</html>
