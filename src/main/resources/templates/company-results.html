<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Company Results</title>
</head>
<body>

<a href="/list-companies">Back</a></a>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="company-listing">
        <tr th:each="company : ${companies}">
            <td>
                <p>
                    Company Id:
                    <a th:href="@{'/list-companies/company-view/' + ${company.id}}" th:text="${company.id}"></a>
                </p>
                <p th:text="${'Company Name: ' + company.name}"></p>
<!--                <p th:text="${'Contact Email: ' + company.email}"></p>-->
                <p>Contact Email:</p>
                <a th:href="${'mailto:' + company.email}" th:text="${company.email}"></a>
                <p>
                    Causes:
                <ul th:each="tag : ${company.tags}">
                    <li th:text="${tag.name}"></li>
                </ul>
                </p>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
