<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.com/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head">
    <title>Organization Details</title>
</head>
<body>
<head th:replace="fragments :: head">
    <nav th:replace="fragments :: navbar"></nav>
    <br>
    <br>
<header th:replace="fragments :: admin-header"></header>

<table>
    <tr>
        <th>Company ID</th>
        <td th:text="${company.id}"></td>
    </tr>
    <tr>
        <th>Company Name</th>
        <td th:text="${company.name}"></td>
    </tr>
    <tr>
        <th>Contact Email</th>
        <td th:text="${company.email}"></td>
    </tr>
    <tr>
        <th>Tags</th>
        <td>
            <span th:each="tag : ${tags}" th:text="${tag.displayName} + ' '"></span>
        </td>
    </tr>
</table>

<a th:href="'/companies/add-tag?companyId=' + ${company.id}">Add Tag</a>

</body>
</html>
